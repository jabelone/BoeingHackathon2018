<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>Situational Awareness System</title>

    <!-- Scripts -->
    <script src="https://aframe.io/releases/0.7.1/aframe.min.js"></script>
    <script src="/static/required/Build/Cesium/Cesium.js"></script>
    <script src="/static/required/dist/aframe-aterrain-component.js"></script>
    <script src="https://fernandojsg.github.io/aframe-camera-transform-controls-component/dist/aframe-camera-transform-controls-component.min.js"></script>
    <script src="https://rawgit.com/fernandojsg/aframe-teleport-controls/master/dist/aframe-teleport-controls.min.js"></script>

    <!-- Compiled and minified CSS -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css">

    <!-- Compiled and minified JavaScript -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/js/materialize.min.js"></script>


    <link href="/static/main.css" rel="stylesheet">
    <script src="/static/main.js"></script>

</head>

<body>
<a-scene camera-transform-controls cursor="rayOrigin: mouse">
    <a-assets>
        <a-asset-item id="plane" src="/static/models/Jet_01.gltf">
            <img id="sky" src="/static/images/sky.jpg">
    </a-assets>

    <a-sky src="#sky"></a-sky>

    <!-- Fetch Terrain Stuff -->
    <a-entity a-terrain="fovpad:4;

                        longitude: 152.73356;
                        lod: 14;
                        radius: 75000;
                        world_radius: 13727982;
                        stretch: 4;
                        elevation:1;
                      " id="world" position="0 0 0" visible="true">

            <a-entity rotation="-90 0 0">
                <a-gltf-model id="plane-model" src="#plane" rotation="0 0 0" position="0 15 0"
                              scale="0.1 0.1 0.1"></a-gltf-model>
            </a-entity>
        </a-entity>

        <a-entity id="plane2"

    <!--<a-plane src="#ground" height="5" width="5" rotation="-90 0 0" position="0 -5 0"></a-plane>-->
    <!--- Setup Camera and Controls-->
    <a-entity id="cameraRig" position="0 1.7 0" scale="10 10 10">
        <a-entity id="camera" camera wasd-controls="fly:true" look-controls orbit-controls>
            <a-box opacity="0" color="blue" width="2" height="0.5" depth="0.001" position="0 0 -0.75" text=""
                   material="" geometry="">
                <a-entity position="0 0 0" geometry="primitive: plane; width: 0.35; height: 0.05" material="opacity: 0"
                          text="color: white; align: center; value: ; width: 2"></a-entity>
                <!--<a-entity id="fuel" position="0 0.45 0" geometry="primitive: plane; width: 0.35; height: 0.05"-->
                          <!--material="opacity: 0.6; color: #000000"-->
                          <!--text="color: white; align: center; value: [FUEL: 100L]; width: 1"></a-entity>-->
            </a-box>
        </a-entity>
        <a-entity id="lefthand" camera-transform-controls-hand="hand:left" vive-controls="hand: left"
                  oculus-touch-controls="hand: left" windows-motion-controls="hand: left"
                  teleport-controls="cameraRig: #cameraRig; teleportOrigin: #camera; button: trigger; curveShootingSpeed: 60; curveNumberPoints: 500">
            <a-entity rotation="-90 0 0">
                <a-entity id="airspeed" position="0 0.15 0" geometry="primitive: plane; width: 0.35; height: 0.05"
                          material="opacity: 0.6; color: #000000"
                          text="color: white; align: center; value: [ASPD: 60m/s]; width: 1"></a-entity>
            </a-entity>
        </a-entity>
        <a-entity id="righthand" camera-transform-controls-hand="hand:right" vive-controls="hand: right"
                  oculus-touch-controls="hand: right" windows-motion-controls="hand: right"
                  teleport-controls="cameraRig: #cameraRig; teleportOrigin: #camera; button: trigger; curveShootingSpeed: 60; curveNumberPoints: 500">
            <a-entity rotation="-90 0 0">
                <a-entity id="altitude" position="0 0.15 0" geometry="primitive: plane; width: 0.35; height: 0.05"
                          material="opacity: 0.6; color: #000000"
                          text="color: white; align: center; value: [ALT: 10KM]; width: 1"></a-entity>
            </a-entity>
        </a-entity>
    </a-entity>
    `

    <!--- Lighting -->
    <a-light type="directional" color="#ffffff" intensity="1" position="-1 1 1"></a-light>
    <a-light type="ambient" color="#444444"></a-light>
    <a-light type="point" intensity="1" position="2 4 4"></a-light>
