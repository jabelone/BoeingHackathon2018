<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>Testing - Dodgy</title>

  <!-- Scripts -->
  <script src="https://aframe.io/releases/0.7.1/aframe.min.js"></script>
  <script src="../required/Build/Cesium/Cesium.js"></script>
  <script src="../required/dist/aframe-aterrain-component.js"></script>
  <script src="https://fernandojsg.github.io/aframe-camera-transform-controls-component/dist/aframe-camera-transform-controls-component.min.js"></script>
  <!-- Dodgy CSS-->
  <style>
      body { background-image: linear-gradient(#2980B9, #6DD5FA, #FFFFFF); overflow:hidden;}
  </style>

</head>

<body>
  <a-scene camera-transform-controls cursor="rayOrigin: mouse">
      <!--<a-assets>
          <img id="ground" src="../noWifi.jpg">
      </a-assets>-->

    <a-assets>
      <a-asset-item id="plane" src="../models/Jet_01.gltf">
      <img id="sky" src="../images/sky.jpg">
    </a-assets>
    
    <a-sky src="#sky"></a-sky>

    <!-- Fetch Terrain Stuff -->
    <a-entity a-terrain="fovpad:4;
                        latitude: -27.4582505;
                        longitude: 153.032591;
                        lod: 14;
                        radius: 75000;
                        world_radius: 13727982;
                        stretch: 4;
                        elevation:1;
                      " id="world" position="0 0 0" visible="true">

      <a-entity id="plane" a-location="latitude: -27.4582505; longitude: 153.032591; radius: 75000; world_radius: 13727982; elevation:0">
        <a-entity rotation="-90 0 0">
          <a-gltf-model src="#plane" position = "0 15 0" scale="0.1 0.1 0.1"></a-gltf-model>
        </a-entity>
      </a-entity>

      <a-entity id="plane2" a-location="latitude: -27.4635607; longitude: 153.0355937; radius: 75000; world_radius: 13727982; elevation:0">
        <a-entity rotation="-90 0 0">
          <a-gltf-model src="#plane" position = "0 15 0" scale="0.1 0.1 0.1"></a-gltf-model>
        </a-entity>
      </a-entity>
       
    </a-entity> 

    
    
    <!--<a-plane src="#ground" height="5" width="5" rotation="-90 0 0" position="0 -5 0"></a-plane>-->
    <!--- Setup Camera and Controls-->
    <a-entity id="cameraRig" position="0 16 0">
        <a-entity id="camera" camera wasd-controls="fly:true" look-controls orbit-controls>
            <a-box opacity="0" color="blue" width="2" height="0.5" depth="0.001" position="0 0 -0.75" text="" material="" geometry="">
              <a-entity position="0 0 0" geometry="primitive: plane; width: 0.35; height: 0.05" material="opacity: 0" text="color: white; align: center; value: _._; width: 2"></a-entity>
              <a-entity position="0 0.5 0" geometry="primitive: plane; width: 0.35; height: 0.05" material="opacity: 0.6; color: #000000" text="color: white; align: center; value: [FUEL: 100L]; width: 1"></a-entity>
              <a-entity position="-1 0 0" geometry="primitive: plane; width: 0.35; height: 0.05" material="opacity: 0.6; color: #000000" text="color: white; align: center; value: [VEL: 60m/s]; width: 1"></a-entity>
              <a-entity position="1 0 0" geometry="primitive: plane; width: 0.35; height: 0.05" material="opacity: 0.6; color: #000000" text="color: white; align: center; value: [ALT: 10KM]; width: 1"></a-entity>
            </a-box>
        </a-entity>
        <a-entity id="lefthand" camera-transform-controls-hand="hand:left" vive-controls="hand: left" oculus-touch-controls="hand: left" windows-motion-controls="hand: left"></a-entity>
        <a-entity id="righthand" camera-transform-controls-hand="hand:right" vive-controls="hand: right" oculus-touch-controls="hand: right" windows-motion-controls="hand: right"></a-entity>
    </a-entity>
  
    <!--- Lighting -->
    <a-light type="directional" color="#ffffff" intensity="1" position="-1 1 1"></a-light>
    <a-light type="ambient" color="#444444"></a-light>
    <a-light type="point" intensity="1" position="2 4 4"></a-light>  
  </a-scene>
</body>
</html>
